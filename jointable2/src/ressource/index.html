<!DOCTYPE html>
<html>
  <head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

      var map;
      var infowindow;

      function initMap() {
        var pyrmont = {lat: 48.866667, lng: 2.333333};

        map = new google.maps.Map(document.getElementById('map'), {
          center: pyrmont,
          zoom: 14
        });

        infowindow = new google.maps.InfoWindow({map: map, maxWidth: 200 });
        
        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            map.setCenter(pos);
            
             var service = new google.maps.places.PlacesService(map);
            service.nearbySearch({
              location: pos,
              radius: 5000,
              type: ['restaurant']
            }, callback);
            
          }, function() {
            handleLocationError(true, infowindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infowindow, map.getCenter());
        }
      
        
        
        
      }

      function callback(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          for (var i = 0; i < results.length; i++) {
        	  if ( i == 0 ) {
            	createMarkerTable(results[i]);
          	  } else {
          		createMarker(results[i]);
          	  }
          }
        }
      }

      function createMarkerTable(place) {
        var placeLoc = place.geometry.location;
        var image = 'https://raw.githubusercontent.com/elendrim/jointable/master/jointable2/src/ressource/table.svg';
        
        var icon = {
          url: image,
          size: new google.maps.Size(30, 30),
          origin: new google.maps.Point(0, 0),
          /* anchor: new google.maps.Point(10, 30), */
          scaledSize: new google.maps.Size(30, 30)
        };
        
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location,
          icon: icon,
          label: "1",
          zIndex: 100
        });

        google.maps.event.addListener(marker, 'click', function() {
        	var contentString = '<div>'+
            '<h1 class="firstHeading">'+ place.name +'</h1>'+
            '<p>price_level :'+ place.price_level  +'</p>'+
            '<p>rating :'+ place.rating  +'</p>'+
            '<p>Table ouverte : </p>'+
            '<p><ul><li>2 places</a></li></ul></p>'+
            '<p><a >Ouvrir une table</a></p>'+
            '</div>';
            
          infowindow.setContent(contentString);
          infowindow.open(map, this);
        });
      }
      
      function createMarker(place) {
          
          
          var icon = {
            url: place.icon,
            size: new google.maps.Size(20, 20),
            origin: new google.maps.Point(0, 0),
            /* anchor: new google.maps.Point(15, 30), */
            scaledSize: new google.maps.Size(20, 20)
          };
          
          var marker = new google.maps.Marker({
            map: map,
            icon: icon,
            position: place.geometry.location,
            zIndex: 50
          });

          google.maps.event.addListener(marker, 'click', function() {
        	  
        	 var contentString = '<div>'+
              '<h1 class="firstHeading">'+ place.name +'</h1>'+
              '<p>price_level :'+ place.price_level  +'</p>'+
              '<p>rating :'+ place.rating  +'</p>'+
              '<p><a href="#">Ouvrir une table</a></p>'+
              '</div>';
              
            infowindow.setContent(contentString);
            
            infowindow.open(map, this);
          });
      }

    function handleLocationError(browserHasGeolocation, infowindow, pos) {
    	infowindow.setPosition(pos);
    	infowindow.setContent(browserHasGeolocation ?
                            'Error: The Geolocation service failed.' :
                            'Error: Your browser doesn\'t support geolocation.');
    }
    </script>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBCLERi9KU1kVXH3QkN_02WhsDBefQbyc&libraries=places&callback=initMap" async defer></script>
    <div>Icon made from <a href="http://www.onlinewebfonts.com/icon">Icon Fonts</a> is licensed by CC BY 3.0</div>
  </body>
  
</html>
